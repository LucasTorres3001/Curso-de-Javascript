<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tabuada FOR</title>
        <link rel="stylesheet" href="EstilosCSS.css">
        <script src="JS.js"></script>
    </head>

    <body>
        <header>
            <h1>Tabuada usando o comando "For"</h1>
        </header>
        <section>
            <form action="">
                <fieldset>
                    <fieldset>
                        <label for="NumInicial">Digite um número de forma aleatória:</label>
                        <input type="number" name="txtN" id="NumInicial" placeholder="Número">
                        <br>
                        <label for="NumFinal">Digite outro número de forma aleatória:</label>
                        <input type="number" name="txtN2" id="NumFinal" placeholder="Número">
                        <br>
                        <label for="NumPasso">Digite mais um número de forma aleatória:</label>
                        <input type="number" name="txtN3" id="NumPasso" placeholder="Número">
                    </fieldset>
                    <input id="botao" type="button" value="Clique aqui" onclick="comando()">
                    <div>
                        <p></p>
                    </div>
                </fieldset>
            </form>
        </section>
        <footer>
            <p>&copy; by LucasTorres</p>
        </footer>
    </body>
</html>
