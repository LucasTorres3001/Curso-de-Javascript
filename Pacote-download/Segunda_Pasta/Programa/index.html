<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mais velho e mais novo</title>
        <link rel="stylesheet" href="FolhaDeEstilos.css">
        <script src="JSdoProgram.js"></script>
    </head>

    <body>
        <header>
            <h1>Alimentos</h1>
        </header>
        <section>
            <form action="">
                <fieldset>
                    <legend>Opções de alimentos</legend>
                    <fieldset>
                        <legend>Seguintes Opções</legend>
                        <p>Selecione apenas uma entre as opções disponíveis abaixo: </p>
                        <p>
                            <input type="radio" name="Opcao" id="txtn1" checked>
                            <label for="txtn1">Arroz</label>
                            <input type="radio" name="Opcao" id="txtn2">
                            <label for="txtn2">Milho</label>
                            <input type="radio" name="Opcao" id="txtn3">
                            <label for="txtn3">Castanha-do-Pará</label>
                            <input type="radio" name="Opcao" id="txtn4">
                            <label for="txtn4">Castanha-de-Cajú</label>
                            <input type="radio" name="Opcao" id="txtn5">
                            <label for="txtn5">Grão-de-bico</label>
                            <input type="radio" name="Opcao" id="txtn6">
                            <label for="txtn6">Feijões</label>
                            <input type="radio" name="Opcao" id="txtn7">
                            <label for="txtn7">Pizza</label>
                            <input type="radio" name="Opcao" id="txtn8">
                            <label for="txtn8">Pães</label>
                        </p>
                    </fieldset>
                    <input id="botao" type="button" value="Clique aqui" onclick="FuNcAo()">
                    <div>
                        <p></p>
                        <img src="" alt="Aqui vai uma imagem" title="Imagem">
                    </div>
                </fieldset>
            </form>
        </section>
        <footer>
            <p>&copy; by LucasTorres</p>
        </footer>
    </body>
</html>
