<!DOCTYPE html>
<html lang="pt-BR">
    <head>

        <title>Programa</title>
        <link rel="stylesheet" href="FolhaCSS.css">
        <script src="Codigo.js"></script>
    </head>

    <body>
        <header>
            <h1>Counter of Number</h1>
        </header>
        <section>
            <form action="">
                <fieldset>
                    <fieldset>
                        <label for="NumeroAleatorio">Digite um número qualquer:</label>
                        <input type="number" name="txtn1" id="NumeroAleatorio" placeholder="número">
                        <br>
                        <label for="NumeroAleatorio2">Digite outro número:</label>
                        <input type="number" name="txtn2" id="NumeroAleatorio2" placeholder="número">
                        <br>
                        <label for="NumeroAleatorio3">Digite mais um número:</label>
                        <input type="number" name="txtn3" id="NumeroAleatorio3" placeholder="número">
                    </fieldset>
                    <input id="botao" type="button" value="Clique aqui" onclick="uol()">
                    <div>
                        <p></p>
                    </div>
                </fieldset>
            </form>
        </section>
        <footer>
            <p>&copy; by LucasTorres</p>
        </footer>
