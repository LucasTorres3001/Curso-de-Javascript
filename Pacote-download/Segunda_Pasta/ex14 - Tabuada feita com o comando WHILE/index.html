<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tabauda</title>
        <link rel="stylesheet" href="EstiloEmCSS.css">
        <script src="CodigoEmJSDaTabuada.js"></script>
    </head>

    <body>
        <header>
            <h1>Tabuada</h1>
        </header>
        <section>
            <form action="">
                <fieldset>
                    <fieldset>
                        <fieldset>
                            <p>
                                <label for="NumeroEscolhidoDeFormaAleatoriaPeloUsuario">Digite um número qualquer:</label>
                                <input type="number" name="txtn1" id="NumeroEscolhidoDeFormaAleatoriaPeloUsuario" placeholder="Número"><br>
                                <label for="OutroNumAleatorio">Digite outro número qualquer:</label>
                                <input type="number" name="txtn2" id="OutroNumAleatorio" placeholder="Número">
                            </p>
                        </fieldset>
                        <input id="botao" type="button" value="Clique aqui" onclick="a()">
                    </fieldset>
                    <div>
                        <textarea name="txtn" id="num" cols="10" rows="20"></textarea>
                    </div>
                </fieldset>
            </form>
        </section>
        <footer>
            <p>&copy; by LucasTorres</p>
        </footer>
    </body>
</html>
