<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ímpar ou Par</title>
        <link rel="stylesheet" href="Estilos.css">
        <script src="JS.js"></script>
    </head>

    <body>
        <header>
            <h1>Ímpar ou Par</h1>
        </header>
        <section>
            <form action="">
                <fieldset>
                    <legend>Ímpar ou Par</legend>
                    <fieldset>
                        <legend>Opções do jogador</legend>
                        <p>Opções:
                            <input type="radio" name="OpcoesDeJogo" id="txtn1" checked>
                            <label for="txtn1">Ímpar</label>
                            <input type="radio" name="OpcoesDeJogo" id="txtn2">
                            <label for="txtn2">Par</label>
                        </p>
                        <label for="NumeroDigitadoPeloJogador">Digite um número de forma aleatória:</label>
                        <input type="number" name="txtn3" id="NumeroDigitadoPeloJogador" placeholder="Número">
                    </fieldset>
                    <input id="botao" type="button" value="Clique aqui" onclick="ImparOuPar()">
                    <div>
                        <p></p>
                        <img src="" alt="Aqui entra uma imagem" title="Imagem">
                    </div>
                </fieldset>
            </form>
        </section>
        <footer>
            <p>&copy; by LucasTorres</p>
        </footer>
    </body>
</html>
