<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Clubes de futebol</title>
        <link rel="stylesheet" href="EstilosDoPrograma.css">
        <script src="CodigoJSDoPrograma.js"></script>
    </head>

    <body>
        <header>
            <h1>Clubes de futebol</h1>
        </header>
        <section>
            <form action="">
                <fieldset>
                    <legend>Informações dos clubes</legend>
                    <fieldset>
                        <legend>Copa Libertadores da América</legend>
                        <fieldset>
                            <legend>Qntd. de títulos</legend>
                            <label for="">Digite a qntd. de títulos de Copa Libertadores da América o clube possui:</label>
                            <input type="number" name="txtn" id="Qntd.DeCopaLibertadoresDaAmerica" placeholder="Copa Libertadores">
                        </fieldset>
                        <p>Clubes:
                            <input type="radio" name="txtnum" id="SCCP" checked>
                            <label for="SCCP">S.C.C.P.</label>
                            <input type="radio" name="txtnum" id="SEP">
                            <label for="SEP">S.E.P.</label>
                            <input type="radio" name="txtnum" id="SFC">
                            <label for="SFC">S.F.C.</label>
                            <input type="radio" name="txtnum" id="SPFC">
                            <label for="SPFC">S.P.F.C.</label>
                        </p>
                    </fieldset>
                    <input id="botao" type="button" value="Clique aqui" onclick="clubes()">
                    <div>
                        <p>...</p>
                        <img src="" alt="Aqui entra uma imagem" title="imagem">
                    </div>
                </fieldset>
            </form>
        </section>
        <footer>
            <p>&copy; by LucasTorres</p>
        </footer>
    </body>
</html>
