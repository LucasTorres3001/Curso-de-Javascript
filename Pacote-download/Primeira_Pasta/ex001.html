<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"/>
        <title>Aula1 - JS</title>
        <style>
            h1{
                font-family: Arial, Helvetica, sans-serif;
                color: rgb(112, 29, 98);
            }
        </style>
    </head>
    <body>
        <h1>Olá, Mundo!</h1>
        <p>Já me livrei da maldição!</p>
        <script>
            var DiaDaSemana = prompt('Hoje é que dia da semana ?' ,'Dia da semana!');
            var dia = prompt('Digite o dia do mês ?', 'Dia do mês!');
            var mes = prompt('Digite o mês:', 'mês do ano!');
            var ano = prompt('Digite o ano atual:', 'Ano atual!');
            alert(`Hoje é ${DiaDaSemana}, dia ${dia} de ${mes} de ${ano}`);
        </script>
    </body>
</html>
